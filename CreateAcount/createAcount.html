        <!--Botón de hamburguesa para pantallas más chicas-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--Contenido de barra de navegacion-->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav align-items-center">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">INICIO</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                TIENDA
              </a>
              <ul class="dropdown-menu estilos-navbar" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">ARTESANIAS</a></li>
                <li><a class="dropdown-item" href="#">ROPA ARTESANAL</a></li>
                <li><a class="dropdown-item" href="#">LICORES</a></li>

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>

  <main>
    <div class="d-flex justify-content-center">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mt-4">Crear cuenta</h2>
          <form class="m-4">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre completo">
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" placeholder="Teléfono">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Correo">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Contraseña">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Repita contraseña">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            <div class="text-center mt-3">
              <a href="#" class="create-account-link">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
          </form>
          <div class="text-start mt-4">
            <a href="#" class="privacy-link">Privacidad</a>
          </div>
        </div>
