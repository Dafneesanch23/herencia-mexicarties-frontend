
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie de Página</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      width: 100%;
    }

    .footer-left, .footer-center, .footer-right {
      text-align: center;
      margin-bottom: 20px; /* Añadido margen inferior entre las columnas */
    }

    .footer-left ul {
      list-style: none;
      padding: 0;
    }

    .footer-left a {
      text-decoration: none;
      color: #fff;
      transition: color 0.3s;
    }

    .footer-left a:hover {
      color: #ff69b4;
    }

    #subscribeButton {
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #subscribeButton:hover {
      background-color: #ff69b4;
    }

    .bottom-text {
      font-size: 12px;
    }
  </style>
</head>
<body>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 footer-left">
          <ul>
            <li><a href="#" class="footer-link">Términos y condiciones</a></li>
            <li><a href="#" class="footer-link">Servicio al cliente</a></li>
            <li><a href="#" class="footer-link">Conócenos</a></li>
            <li><a href="#" class="footer-link">Políticas de privacidad</a></li>
          </ul>
        </div>
        <div class="col-lg-4 footer-center">
          <p>Recibe información exclusiva y promociones vía email</p>
          <button id="subscribeButton">Suscríbete</button>
        </div>
        <div class="col-lg-4 footer-right">
          <a href="#" class="footer-link">Métodos de pago</a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 bottom-text">
          <p>Herencia Mexicarties 2024</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
