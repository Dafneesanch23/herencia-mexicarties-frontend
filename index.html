<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia Mexicarties</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    <header class="bg-light py-3">
        <div class="container">
            <div class="row">
                <!-- Botones en la esquina superior izquierda -->
                <div class="col-md-6">
                    <button class="btn btn-link">Iniciar Sesión</button>
                    <div class="dropdown d-inline-block">
                        <button class="btn btn-link dropdown-toggle" type="button" id="languageDropdown"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Cambio de Idioma
                        </button>
                        <div class="dropdown-menu" aria-labelledby="languageDropdown">
                            <a class="dropdown-item" href="#">Español</a>
                            <a class="dropdown-item" href="#">Inglés</a>
                        </div>
                    </div>
                </div>
                <!-- Barra de navegación en la esquina superior derecha -->
                <div class="col-md-6 text-md-right">
                    <nav class="navbar navbar-expand-md navbar-light">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="#">Quiénes Somos</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Tienda</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Preguntas Frecuentes</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Mi Perfil</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Logo en grande en el centro -->
    <div class="text-center my-4">
        <img src="./images/Logo.png" alt="Logo Herencia Mexicarties" class="img-fluid" width="150px" height="150px">
    </div>

    <!-- Barra de navegación centrada en la pantalla -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="#">Quiénes Somos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Descubre México</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cómo Comprar</a></li>
            </ul>
        </div>
    </nav>

    <!-- Barra de navegación color rosa -->
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #ff0646;">
        <div class="container">
            <ul class="navbar-nav w-100 justify-content-around">
                <li class="nav-item"><a class="nav-link" href="#" style="color: white;">Artesanías</a></li>
                <li class="nav-item"><a class="nav-link" href="#" style="color: white;">Licores</a></li>
                <li class="nav-item"><a class="nav-link" href="#" style="color: white;">Ropa Artesanal</a></li>
                <li class="nav-item"><a class="nav-link" href="#" style="color: white;">Artesanos</a></li>
            </ul>
        </div>
    </nav>

    <!--Carrusel-->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/Carrusel1.png" class="d-block w-100" alt="Artesanias">
        </div>
        <div class="carousel-item">
          <img src="./images/Carrusel2.png" class="d-block w-100" alt="Ropa Bordada">
        </div>
        <div class="carousel-item">
          <img src="./images/Carrusel3.png" class="d-block w-100" alt="Tequila">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Mapa de México -->
    <p><img src="./images/mapa.png" alt="Mapa de México"></p>
    <h1>Descubre México</h1>

</body>

</html>
